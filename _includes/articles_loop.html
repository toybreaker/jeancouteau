<div class="article_list">
  {% for item in site.articles reversed %}
    {% unless product.publish=='notyet' %}

      <a class="article_link" title="read {{ item.title }}" href="{{ item.url }}">
        <h2 class="article_title h3">{{ item.title }}</h2>
      </a>

    {% endunless %}
  {% endfor %}
</div>

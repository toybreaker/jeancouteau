<script>
  // add event listener on load
  window.addEventListener('load', function() {

    {% for item in site.data.menu_spa %}
    // scroll into view
    document.querySelector('.js-scroll-into-{{ item.name }}').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('{{ item.name }}').scrollIntoView({ behavior: 'smooth' });
    });
    {% endfor %}

  });
</script>
